<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
</head>
<body style="background-color: lightgrey">
<div class="container h-100">
    <div class="row d-flex aligns-items-center justify-content-center vertical-center">
        <div class="card shadow w-50">
            <div class="row h-100">
                <div class="col-6 mx-auto">
                    <div class="text-center">
                        <h3>Login</h3>
                        <p>Login to your existing account here</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div th:if="${message}" class="alert alert-info alert-dismissible w-50 mx-auto">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form method="POST" th:action="@{/login}">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" class="form-control" name="username" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" minlength="8" maxlength="32" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <span class="has-error" th:text="${error}"></span>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    <div class="row text-end mt-2 mb-2">
                        <div class="col-10">
                            <button class="btn btn-primary">Login</button>
                        </div>
                        <div class="col-2 text-center mt-2">
                            <a th:href="@{/registration}">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

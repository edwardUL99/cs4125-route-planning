<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments - DO NOT USE AS A VIEW</title>
</head>
<body>
<div class="form-check" th:fragment="checkbox(name, checked, text)">
    <input class="form-check-input" type="checkbox" th:value="${true}" th:id="${name}" th:name="${name}" th:checked="${checked}">
    <label class="form-check-label" th:for="${name}" th:text="${text}"></label>
</div>
<div th:fragment="alert(message, alert_type)">
    <div class="alert alert-dismissible" th:classappend="${alert_type}">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
</body>
</html>

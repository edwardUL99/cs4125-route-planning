<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments - DO NOT USE AS A VIEW</title>
</head>
<body>
<div class="form-check" th:fragment="checkbox(name, checked, text)">
    <input class="form-check-input" type="checkbox" value="" th:id="${name}" th:name="${name}" th:checked="${checked}">
    <label class="form-check-label" th:for="${name}" th:text="${text}"></label>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
</head>
<body style="background-color: lightgrey">
<div class="container h-100">
    <div class="row d-flex aligns-items-center justify-content-center vertical-center">
        <div class="card shadow w-75">
            <div class="row h-100">
                <div class="col-6 mx-auto">
                    <div class="text-center">
                        <h3>Registration Page</h3>
                        <p>Create an account here to log into the system</p>
                    </div>
                </div>
            </div>
            <div class="row px-5 py-5">
               <form method="POST" th:object="${userForm}" th:action="@{/registration}">
                   <div class="form-group">
                       <label>Name:</label>
                       <input type="text" th:field="*{name}" class="form-control" placeholder="Name" required>
                   </div>
                   <div class="form-group">
                       <label>Username:</label>
                       <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
                       <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                   </div>
                   <div class="form-group">
                       <label>E-mail address:</label>
                       <input type="email" th:field="*{email}" class="form-control" placeholder="someone@example.com" required>
                       <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                   </div>
                   <div class="form-group">
                       <label>Password:</label>
                       <input type="password" th:field="*{password}" class="form-control" minlength="8" maxlength="32" required>
                       <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                   </div>
                   <div class="form-group">
                       <label>Confirm Password:</label>
                       <input type="password" th:field="*{passwordConfirm}" class="form-control" minlength="8" maxlength="32" required>
                       <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
                   </div>
                   <div class="row text-end mt-2 mb-2">
                       <div class="col-10">
                           <button class="btn btn-primary">Register</button>
                       </div>
                       <div class="col-2 text-center mt-2">
                           <a th:href="@{/login}">Login</a>
                       </div>
                   </div>
               </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saved Routes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragments/navbar :: navbar"></nav>
<div class="container h-100">
    <div class="card shadow px-5 mt-5 py-5 rounded">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">
                <div class="text-center">
                    <h3>Saved Routes</h3>
                    <p>This page lists the saved routes for user <span th:text="${user.getName()}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${routes != null && routes.size() > 0}" class="card shadow px-5 mt-5 mb-2 py-5 rounded">
        <div class="text-center">
            <h4>Routes</h4>
        </div>
        <table th:replace="fragments/routes :: routes_table(${routes}, ${true})"></table>
    </div>
    <div th:if="${routes != null && routes.size() == 0}"
         class="card shadow px-5 mt-5 mb-2 py-5 rounded">
        <div class="text-center">
            <h4>You have no saved routes</h4>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

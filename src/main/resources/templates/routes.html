<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Routes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: lightgrey">
<div class="container h-100">
    <div class="card shadow px-5 mt-5 py-5 rounded">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">
                <div class="text-center">
                    <h3>Route Generation Page</h3>
                </div>
            </div>
        </div>
        <div class="row align-items-center h-100">
            <form th:action="@{/routes}" method="post">
                <div class="row">
                    <div class="col-5 form-group">
                        <label>Start Waypoint:</label>
                        <input id="startWaypoint" name="startWaypoint" class="form-control" th:value="${startWaypoint}" required>
                        <small class="form-text">
                            The name of the start waypoint
                        </small>
                    </div>
                    <div class="col-2 align-self-center text-center">
                        <button class="btn btn-link" onclick="flipInputs()" type="button">Flip</button>
                    </div>
                    <div class="col-5 form-group">
                        <label>End Waypoint:</label>
                        <input id="endWaypoint" name="endWaypoint" class="form-control" th:value="${endWaypoint}" required>
                        <small class="form-text">
                            The name of the end waypoint
                        </small>
                    </div>
                </div>
                <div class="row">
                    <div class="col form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${ecoFriendly}" name="ecoFriendly">
                        <label class="form-check-label">Eco-Friendly Routes</label>
                    </div>
                    <div class="col text-end">
                        <button class="btn btn-primary" id="generate-button">Generate</button>
                    </div>
                </div>
            </form>
            <div th:if="${error != null}" class="alert alert-danger w-50"><p th:text="${error}"></p></div>
        </div>
    </div>
    <div th:if="${error == null && routes != null && routes.size() > 0}" class="card shadow px-5 mt-5 py-5 rounded">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Route</th>
                    <th scope="col">Intermediary Stops</th>
                    <th scope="col">Distance</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="route : ${routes}">
                    <td th:text="${route.getStart().name + ' to ' + route.getEnd().name}"></td>
                    <td th:with="numStops=${route.getNumberStops()}">
                        <p th:if="${numStops > 0}"><span th:text="${numStops}"></span> stop(s)</p>
                        <span th:unless="${numStops > 0}">Direct (no stops)</span>
                    </td>
                    <td><span th:text="${route.calculateDistance()}"></span> km</td>
                    <td><a th:href="@{'/route/' + ${route.getId()}}" class="btn btn-link">View Route</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${error == null && routes != null && routes.size() == 0 && !startWaypoint.isEmpty() && !endWaypoint.isEmpty()}"
         class="card shadow px-5 mt-5 py-5 rounded">
        <div class="text-center">
            <h4>There are no routes available for <span th:text="${startWaypoint}"></span> to <span th:text="${endWaypoint}"></span></h4>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    const startWaypoint = document.getElementById('startWaypoint');
    const endWaypoint = document.getElementById('endWaypoint');

    var disabledMap = {
        'startWaypoint': true,
        'endWaypoint': true
    }

    function flipInputs() {
        let start = startWaypoint.value;
        let end = endWaypoint.value;

        startWaypoint.value = end;
        endWaypoint.value = start;
    }
</script>
</body>
</html>
